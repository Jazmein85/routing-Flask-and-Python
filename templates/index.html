<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINJAS</title>
</head>
<body>
    {% if ninja_turtles == True %}
    <img src="{{ url_for('static', filename ='images/all.jpg')}}">
    {% endif %}
    
    {% if ninja_turtles == False %}
        {% if color == "blue" %}
        <img src="{{ url_for('static', filename ='images/Leonardo.jpg')}}">
    
        {% elif color == "orange" %}
        <img src="{{ url_for('static', filename ='images/MiguelAngel.jpg')}}">

        {% elif color == "purple" %}
        <img src="{{ url_for('static', filename ='images/Donatello.jpg')}}">
    
        {% elif color == "red" %}
        <img src="{{ url_for('static', filename ='images/Rafael.jpg')}}">

        {%else%}
        <img src="{{ url_for('static', filename ='images/aprilSplinter.jpg')}}">

        {% endif %}
    {% endif %}

</body>
</html>
